<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: center;
            border-radius: 5px;
            z-index: 1000;
        }



        .nav-link {
            text-decoration: none;
            color: white;
        }

        .header {
            padding: 50px;
            text-align: center;
        }

        .add-product {
            margin-left: 100px;
            margin-top: 25px;
        }

        .show-info {
            margin-left: 505px;
            margin-top: 20px;
        }

        .footer {
            background-color: #6c60c7ab;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>

<body>

    <div class="header">
    </div>

    <nav>
        <button> <a class="nav-link" href="{% url 'scraper:add_product' %}">ADD PRODUCT</a></button>
        <button> <a class="nav-link" href="{% url 'scraper:show_my_products' %}">MY PRODUCTS</a></button>
    </nav>

    <div class="add-product">
        <form action="{% url 'scraper:scraper_data' %}">
            <label>
                <textarea name="id_string" rows="10" cols="60" placeholder="Enter ID"></textarea>
            </label>
            <br>
            <br>
            <input type="submit" value="Find">
        </form>
    </div>



</body>

</html>
