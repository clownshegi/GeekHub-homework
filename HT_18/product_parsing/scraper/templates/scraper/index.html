<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: center;
            border-radius: 5px;
            z-index: 1000;
        }



        .nav-link {
            text-decoration: none;
            color: white;
        }

        #content {
            margin-top: 60px;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        .instructions {
            font-size: 30px;
            margin-bottom: 20px;
        }

        .circle {
            width: 200px;
            height: 200px;
            background-color: hsl(161, 55%, 67%);
            border-radius: 100%;
            display: inline-block;
            margin: 0 60px;
            position: relative;
        }

        .rectangle {
            background-color: #ecf0f1f1;
            border-radius: 100%;
            padding: 10px;
            margin-top: 80px;
        }

        .circle-text {
            position: absolute;
            bottom: -50px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 18px;
        }

        .footer {
            background-color: #6c60c7ab;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
            position: fixed;
            bottom: 0;
        }

        .header {
            padding: 50px;
            text-align: center;
        }
    </style>
</head>

<body>

    <nav>
        <button> <a class="nav-link" href="{% url 'scraper:add_product' %}">ADD PRODUCT</a></button>
        <button> <a class="nav-link" href="{% url 'scraper:show_my_products' %}">MY PRODUCTS</a></button>
    </nav>


</body>

</html>
